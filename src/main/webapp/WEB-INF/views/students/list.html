<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/students/layout :: css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>STUDENT MANAGEMENT</h1>
<a th:href="@{/students/create}">Create New Student</a>
<table border="1">
    <tr>
        <th>No.</th>
        <th>NAME</th>
        <th>ADDRESS</th>
        <th>AGE</th>
        <th colspan="2">ACTION</th>
    </tr>
    <tr th:each="st:${listStudent}">
        <td th:text="${st.id}"></td>
        <td>
            <a th:text="${st.name}" th:href="@{/students/{id}/(id=${st.id})}">
            </a>
        </td>
        <td th:text="${st.address}"></td>
        <td th:text="${st.age}"></td>
        <td><a th:href="@{/students/detail/{id}/(id=${st.id})}">Edit</a></td>
        <td><a th:href="@{/students/delete/{id}/(id=${st.id})}">Delete</a></td>
    </tr>
</table>
</body>
</html>
